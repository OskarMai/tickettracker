{% extends "authenticate/layout.html" %}
{%block body%}
	<div>
		<div>
			<h1>Edit Ticket</h1>
			<div>
				<form method="post" action="">
					{%csrf_token%}
					{%for field in form%}
						<div>
							{{field.label}}: {{field}}
						</div>
						<br>
					{%endfor%}
					
					<button type='submit'>Submit</button>
				</form>
			</div>
		</div>
	</div>
{%endblock%}
