{% extends "authenticate/layout.html" %}
{% block body %}
	<div>
		{%for message in messages%}
			<div>
				<b class="text-danger">{{message}}</b>
			</div>
		{%endfor%}
	</div>
<div class=" d-flex justify-content-center">
	<div class="user_card text-white text-center col-sm-8">
		<h1 class="card-title">User Profile</h1>
		<div class="card-body">
			<div>Username: {{user.user_name}}</div>
			<div>Email: {{user.email}}</div>
			<div>First Name: {{user.first_name}}</div>
			<div>About: {{user.about}}</div>
			<div>Profile Picture: {{user.pfp}}</div>
			<div class="">
				<img height="30%" width="30%" class="rounded-circle pfp border border-light" src="{{user.pfp.url}}">
			</div>
			<div class="">
				<button class="btn btn-outline-light m-2">
					<a href="{% url 'user_profile:edit' %}">
						Edit Profile
					</a>
				</button>
			</div>
			<div class="card-link">
				<button class="btn btn-outline-light m-2">
					<a href="{% url 'authenticate:password_change' %}">
						Change Password
					</a>
				</button>
			</div>
		</div>
	</div>
</div>

{% endblock %}
