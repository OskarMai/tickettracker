{% extends "authenticate/layout.html" %}
{% block body %}
	<div>
		{%for message in messages%}
			<div>
				<b class="text-danger">{{message}}</b>
			</div>
		{%endfor%}
	</div>
<div class="d-flex justify-content-center">
	<div class="form_card col-sm-3">
		<h1 class="card-title">Edit User Profile</h1>
		<form method = "post" action="{% url 'user_profile:edit' %}" enctype="multipart/form-data">
			{%csrf_token%}
			<div>
				{%for field in form%}
					<div class="m-3">
						<b>{{field.label}}:</b> {{field}}
					</div>
				{%endfor%}
			</div>
			<div class="d-flex justify-content-center mr-3">
				<button class="btn btn-outline-warning"type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
