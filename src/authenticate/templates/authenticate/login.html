{% extends "authenticate/layout.html" %}

{% block body%}
	<h1> This is the login page </h1>
	
	{% for message in messages%}
		<div>{{message}}</div>
	
	{% endfor %}

	<form method= "post" action = "{% url 'authenticate:login' %}">
		{% csrf_token %}
		<div>Email: <input type ="text" placeholder = "email" name= "email"></div>
		
		<div>Password: <input type ="password" placeholder = "password" name= "password"></div>

		<input type= "submit" value="submit">
	</form>
	<a href = "{% url 'authenticate:register' %}">Don't have an account? Register here!</a>
{%endblock%}
