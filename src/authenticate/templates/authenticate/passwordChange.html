{% extends "authenticate/layout.html" %}
{% block body %}
<h1>Password Change</h1>

<div>
	{%for message in messages%}
		<div>
			<b>{{message}}</b>
		</div>
	{%endfor%}
</div>

<form method="post" action="{% url 'authenticate:password_change' %}">
	{% csrf_token %}
	{% for field in form %}
		<div>{{field.label}}: {{field}}</div>
	{% endfor %}

	<input type="submit" value= "submit">
</form>
<div>
	{{ form.errors}}
</div>
{% endblock %}
