{% extends "authenticate/layout.html" %}
{% block body %}
<div class="user_card">
	<h1 class="card-title text-center text-white">Password Change</h1>

	<div>
		{%for message in messages%}
			<div>
				<b class="text-danger">{{message}}</b>
			</div>
		{%endfor%}
	</div>
	<div class="card-body text-white text-center">
		<form method="post" action="{% url 'authenticate:password_change' %}">
			{% csrf_token %}
			{% for field in form %}
				<div class="form-group">{{field.label}}: {{field}}</div>
			{% endfor %}

			<input class="btn btn-secondary" type="submit" value= "submit">
		</form>
	</div>
	<div>
		{{ form.errors}}
	</div>
</div>
{% endblock %}
